<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - CloudDrive</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-header">
            <h1><i class="fas fa-cloud" style="color: #3498db;"></i> CloudDrive</h1>
            <p>Votre espace de stockage cloud sécurisé</p>
        </div>
        
        <div class="login-card">
            <div class="login-tabs">
                <button class="login-tab active" onclick="showLogin()">Connexion</button>
                <button class="login-tab" onclick="showRegister()">Inscription</button>
            </div>
            
            <!-- Formulaire de connexion -->
            <form id="loginForm" class="login-form" onsubmit="return handleLogin(event)">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Mot de passe</label>
                    <input type="password" class="form-input" id="loginPassword" required>
                </div>
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="rememberMe">
                        <span>Se souvenir de moi</span>
                    </label>
                </div>
                <button type="submit" class="btn btn-primary btn-block">
                    <i class="fas fa-sign-in-alt"></i> Se connecter
                </button>
                <div class="login-links">
                    <a href="#" onclick="showForgotPassword()">Mot de passe oublié ?</a>
                </div>
            </form>
            
            <!-- Formulaire d'inscription -->
            <form id="registerForm" class="login-form" style="display: none;" onsubmit="return handleRegister(event)">
                <div class="form-group">
                    <label class="form-label">Nom complet</label>
                    <input type="text" class="form-input" id="registerName" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" id="registerEmail" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Mot de passe</label>
                    <input type="password" class="form-input" id="registerPassword" required minlength="6">
                </div>
                <div class="form-group">
                    <label class="form-label">Confirmer le mot de passe</label>
                    <input type="password" class="form-input" id="registerConfirmPassword" required>
                </div>
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="acceptTerms" required>
                        <span>J'accepte les <a href="#">conditions d'utilisation</a></span>
                    </label>
                </div>
                <button type="submit" class="btn btn-success btn-block">
                    <i class="fas fa-user-plus"></i> Créer un compte
                </button>
            </form>
            
            <!-- Mot de passe oublié -->
            <form id="forgotPasswordForm" class="login-form" style="display: none;" onsubmit="return handleForgotPassword(event)">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" id="forgotEmail" required>
                </div>
                <p class="help-text">
                    Entrez votre adresse email pour recevoir un lien de réinitialisation.
                </p>
                <button type="submit" class="btn btn-primary btn-block">
                    <i class="fas fa-paper-plane"></i> Envoyer le lien
                </button>
                <div class="login-links">
                    <a href="#" onclick="showLogin()">Retour à la connexion</a>
                </div>
            </form>
        </div>
        
        <div class="login-footer">
            <p>&copy; 2024 CloudDrive. Tous droits réservés.</p>
            <p>
                <a href="#"><i class="fas fa-shield-alt"></i> Sécurité</a> • 
                <a href="#"><i class="fas fa-question-circle"></i> Aide</a> • 
                <a href="#"><i class="fas fa-envelope"></i> Contact</a>
            </p>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
